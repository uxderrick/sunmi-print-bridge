apply plugin: 'com.android.application'

android {
    namespace 'com.kiosk.printbridge'
    compileSdk 34

    defaultConfig {
        applicationId "com.kiosk.printbridge"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        aidl true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
}
